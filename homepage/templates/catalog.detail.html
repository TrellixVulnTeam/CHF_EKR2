<%inherit file="base.htm" />

<%block name="content">
    <div class="container col-md-9">

	<h3>Product Details
		<button class="view_button btn btn-md btn-info pull-right">View Cart<span id="cart" class="glyphicon glyphicon-shopping-cart"></span></button>
	</h3>

	<hr>
      <div id="singleProduct" class="text-muted">
        <img src="${STATIC_URL}homepage/media/CannonFinished.jpg">
        <div id='desc'>
	        <div id='list'>Name: ${product.name}</div>
	        <div id='list'>Description: ${product.description}</div>
	        <div id='list'>Price: $${product.currentPrice}</div>
	        <br>
	        <button id='deetPic' data-pid="${ product.id }" data-qty="${qty}" class="add_button btn btn-warning">Add to cart</button>
        </div>
      </div>
      

    </div>


<div id="shopping_cart_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Shopping Cart</h4>
      </div>
      <div class="shopping_cart_contents">
      </div>
      <div class="modal-footer">
        ## #add some good stuff here
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</%block>
