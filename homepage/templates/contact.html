<%inherit file="base.htm" />

<%block name="content">
    <h1>This is the contact view content</h1>
    <div class="page-header">
  		<h1>Contact Us! <small>Anytime.</small></h1>
	</div>
	<div clas="panel panel-default">
		<div class="container">
			<form role="form" class="col-md-10">
				<div class="form-group">
		    		<label for="InputEmail">Your Email Address</label>
		   			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		 		</div>

		 		<div class="form-group">
		    		<label for="studentName">Your Name</label>
		   			<input type="email" class="form-control" id="studentName" placeholder="Enter student name">
		 		</div>

				<label for="message">Your Message</label>
		 		<textarea class="form-control" rows="5" id="message" placeholder="Please let us know how to help you!"></textarea>
		 		<br>
		 		<button type="button" class="btn btn-primary pull-right">Send <span class="glyphicon glyphicon-send"></span></button>
			</form>
			
			
		</div>
		
	</div>
</%block>
