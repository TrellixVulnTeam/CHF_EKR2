<%inherit file="base.htm" />

<%block name="content">
    <h1>This page contains a list of users</h1>
    <p><a class="btn btn-primary btn-lg" href="/homepage/users.create" role="button">Create Account</a></p>


    <div class="container col-md-9">
      <table id="roleTable" class="table table-hover">
        <tr >
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Action</th>
        </tr>
        % for user in users:
        <tr>
          <td>${user.username}</td>
          <td>${user.first_name}</td>
          <td>${user.last_name}</td>
          <td>${user.address.city}</td>
          <td>
          <a class='btn btn-xl btn-primary' href="/homepage/users.edit/${user.id}/">EDIT</a>
          </td>
        </tr>
        %endfor
      </table>
    </div>
    
 

</%block>
