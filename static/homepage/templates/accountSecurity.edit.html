<%inherit file="base.htm" />

<%block name="content">

    <div class="container">
        <form method='POST'>
        <h2>Account Security Information:</h2>
        <div><span class="label label-danger">Important:</span> You will be logged out once you change your password. You can log back in immediately after changing your password.</div>
        <hr>
            <div class="container" id="addressForm">
                <table>
                    ${form}
                </table>
            </div>
            <button class='btn btn-xl btn-primary' type="submit"><i class="glyphicon glyphicon-ok"></i></button>
            <a class='btn btn-xl btn-default pull-right' href="javascript:history.back(-1);">Cancel</a>
        </form>

    </div>

</%block>
