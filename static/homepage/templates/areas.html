<%inherit file="base.htm" />

<%block name="content">
    <h1>Area Management</h1>
    <hr>
    <p><a class="btn btn-primary btn-lg" href="/homepage/areas.create" role="button">Create Area</a></p>

    <div class="container col-md-9">
      <table id="roleTable" class="table table-hover">
        <tr >
          <th>Name</th>
          <th>Description</th>
          <th>Place Number</th>
          <th>Event</th>
          <th>Action</th>
        </tr>
        % for area in areas:
        <tr>
          <td>${area.name}</td>
          <td>${area.description}</td>
          <td>${area.placeNumber}</td>
          <td>${area.event.name}</td>
          <td>
          <a class='btn btn-xl btn-primary' href="/homepage/areas.edit/${area.id}/">EDIT</a>
          </td>
        </tr>
        %endfor
      </table>
    </div>

</%block>
